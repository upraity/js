<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square</title>
</head>
<body>
    <button>Click me</button>
</body>
<script>
    let btn = document.querySelector('button');
    btn.addEventListener('click',click);
        function click(){
        let a = parseInt(prompt("Enter a number: "));
        let sq = a * a;
        console.log(sq);
        btn.innerText = sq;
    }

</script>
</html>
